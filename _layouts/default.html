<!DOCTYPE html>
<html lang = "{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  
  <body>
    {% include js.html %}
    
    {% include navigation.html %}
    
    <!-- Check if the page is a landing page -->
    {% if page.landing-page %}
      {% include header-jumbo.html %}
    {% else %}
      {% include header.html %}
    {% endif %}
    
    <div class = "container mt-4">
      {{ content }}
    </div>
    
    {% if site.to_the_top %}
      {% include to-the-top.html %}
    {% endif %}
    
    {% include footer.html %}
    
  </body>
</html>
